<body>

                               name="comments" value="Super loyal customer"></td>

                               name="lastname" value="Biller"></td>

                    <td>Billing Address</td>

                <tr>
                    <td>First Name</td>

                               name="firstnamebill" value="William"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input required type="text"
                               name="lastnamebill" value="Biller"></td>
                </tr>
                <tr>
                    <td>Company</td>
                    <td><input required type="text"
                               name="companybill" value="We Bill LLC"></td>
                </tr>
                <tr>
                    <td>Street</td>

                               name="streetbill" value="123 Bill St"></td>

                <tr>
                    <td>Street 2</td>
                    <td><input required type="text"
                               name="street2bill" value="Suite 888"></td>

                <tr>
                    <td>City</td>
                    <td><input required type="text"
                               name="citybill" value="Richmond"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input required type="text"
                               name="statebill" value="MO"></td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input required type="text"
                               name="zipbill" value="63103"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><input required type="text"
                               name="countrybill" value="United States"></td>

                <tr>
                    <td>Phone</td>

                               name="phonebill" value="0123456789"></td>

                    <td>First Name</td>

                               name="firstnameship" value="Chip"></td>
                </tr>

                    <td>Last Name</td>
                    <td><input required type="text"
                               name="lastnameship" value="Shipper"></td>
                </tr>
                <tr>
                    <td>Company</td>
                    <td><input required type="text"
                               name="companyship" value="We Ship LLC"></td>
                </tr>
                <tr>
                    <td>Street</td>
                    <td><input required type="text"
                               name="streetship" value="123 ship St"></td>

                <tr>
                    <td>Street 2</td>
                    <td><input required type="text"

                    <td></td>
                    <td><input type="submit" class="btn"></td>
