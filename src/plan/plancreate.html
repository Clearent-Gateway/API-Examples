<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Plan</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
</head>
<body>

<div class="transaction_div">
    <div class="transaction_header">Add a plan</div>
    <div class="transaction_body">
        <form name="token" action="plancreate.php" method="post">
            <table>
                <tr>
                    <td>Plan name</td>
                    <td><input required type="text"
                               name="planname" value="Platinum Gym Membership"></td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td><input required type="text"
                               name="type" value="SUBSCRIPTION"></td>
                </tr>
                <tr>
                    <td>Customer key</td>
                    <td><input required type="text"
                               name="customerkey" value="CUSTOMER-KEY"></td>
                </tr>
                <tr>
                    <td>Token ID</td>
                    <td><input required type="text"
                               name="tokenid" value="TOKEN-ID"></td>
                </tr>
               <tr>
                    <td>Frequency</td>
                    <td><input required type="text"
                               name="frequency" value="MONTHLY"></td>
                </tr>
                <tr>
                    <td>Frequency Day</td>
                    <td><input type="text"
                               name="frequencyday" value="15"></td>
                </tr>
                <tr>
                    <td>Frequency Month</td>
                    <td><input required type="text"
                               name="frequencymonth" value="10"></td>
                </tr>
                <tr>
                    <td>Start date</td>
                    <td><input required type="text"
                               name="startdate" value="2016-08-01"></td>
                </tr>
                <tr>
                    <td>End date</td>
                    <td><input required type="text"
                               name="enddate" value="2016-12-01"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><input required type="text"
                               name="status" value="ACTIVE"></td>
                </tr>
                <tr>
                    <td>Payment amount</td>
                    <td><input required type="text"
                               name="paymentamount" value="50.00"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="btn"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
