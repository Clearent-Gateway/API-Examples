<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Token</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
</head>
<body>

<div class="transaction_div">
    <div class="transaction_header">Add a token</div>
    <div class="transaction_body">
        <form name="token" action="tokencreate.php" method="post">
            <table>
                <tr>
                    <td>Card</td>
                    <td><input required type="text"
                               name="card" value="4111 1111 1111 1111"></td>
                </tr>
                <tr>
                    <td>Card type</td>
                    <td><input required type="text"
                               name="cardtype" value="VISA"></td>
                </tr>
                <tr>
                    <td>Exp date</td>
                    <td><input required type="text"
                               name="expdate" value="1019"></td>
                </tr>
                <tr>
                    <td>CSC</td>
                    <td><input required type="text"
                               name="csc" value="999"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input required type="text"
                               name="description" value="test"></td>
                </tr>
                <tr>
                    <td>Customer key</td>
                    <td><input required type="text"
                               name="customerkey" value="CUSTOMER-KEY-HERE"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="btn"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
